<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	  <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        height: 2000px;
      }
      #menu{
        width: 100px;
        height: 100px;
        border:1px solid #000; 
        list-style: none;
      }
      #menu li{
        width: 100px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        border:1px dashed #ccc;
      }
    </style>
</head>
<body>

    <ul id="menu">
      <li>菜单1</li>
      <li>菜单2</li>
      <li>菜单3</li>
    </ul>
    <script>
        document.body.oncontextmenu = function(e){
            e = e || event;
            var oMenu = document.getElementById('menu');
            oMenu.style.display = 'block';
            oMenu.style.position = 'absolute';
            oMenu.style.left = e.clientX + 'px';
            oMenu.style.top = e.clientY + 'px' ;
          return false;
      };
    </script>
</body>
</html>
