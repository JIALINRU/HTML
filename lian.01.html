<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
</head>
<body>
    <script>
         
         function getMax(x,y){
            return x>y?x:y;
         }
         var x=Math.random();
         var y=Math.random();
         var maxer=getMax(x,y);
         document.write('x='+x+'<br/>'+'y='+y+'<br/>'+'max='+maxer)
    </script>
</body>
</html>
